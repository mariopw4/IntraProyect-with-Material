<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Editar perfil de usuario</h5>
                <hr>
                <form [formGroup]="form" (ngSubmit)="actualizarUsuario()">
                    <div class="form-group">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input formControlName="nombre" type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre...">
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Correo</label>
                        <input formControlName="email" type="email" class="form-control" id="email" placeholder="Ingrese su correo...">
                    </div>
                    <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Actualizar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Editar imagen de perfil</h5>
                <hr>
            </div>
        </div>
    </div>
</div>
